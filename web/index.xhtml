<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body >
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <p:dialog id="loginDlg" showEffect="clip" showHeader="false" width="400" visible="true" height="350"  header="Login" draggable="false"   widgetVar="loginDialog" modal="false" closable="false" resizable="false" style="background: white">
            <center>
                <h:panelGrid columns="1" border="0">
                    <h:panelGrid columns="1">
                        <h1 style="margin-top: 10px; margin-left: 0px; color: black; font-weight: bold; font-size: 1em">Evaluacion Docentes</h1>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
            <h:form id="form">

                <h:panelGrid id="displayloginf" columns="1" cellspacing="10"  style="margin:10px 0px 0px 30px">

                    <h:outputLabel for="username" value="Usuario:"  />
                    <p:inputText value="#{loginBean.nombre}" maxlength="50" label="Usuario"  id="username"  style="width: 250px;font-family: sans-serif; " required="true"  />




                    <h:outputLabel for="password"  value="ContraseÃ±a:" />

                    <p:password  value="#{loginBean.clave}" maxlength="10"  id="password"  label="Password"  style="width:250px; " required="true"></p:password>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <f:facet name="footer">
                        <p:commandButton  id="loginButton"  icon="ui-icon-check" value="Ingresar" actionListener="#{loginBean.login}" update=":mensajes"
                                          style="margin-left: 220px; margin-top: 10px" />
                    </f:facet>

                    <!-- oncomplete="manejarLogin(xhr, status, args)" -->


                </h:panelGrid>


            </h:form>
        </p:dialog> 


    </h:body>
    <script type="text/javascript">

        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
//]]>

    </script>
</html>
