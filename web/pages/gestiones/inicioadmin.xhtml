<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantillas/plantillaAdmin.xhtml">

            <ui:define name="top">
                <h:panelGrid columns="3" style="width: 100%"> 
                    <h:panelGrid style="width: 20%">
                        <img src="../../resources/logo.png" width="149" height="150" alt="logo" style="margin-left: 50px; margin-top: 20px;"/>
                    </h:panelGrid>
                    <h:panelGrid style="width: 90%">
                        <center>
                            <h2 style="margin-top: 10px; margin-left: 10px; color: white; font-weight: bold; font-size: 4em">Evaluacion Docentes UMG</h2>
                        </center>
                    </h:panelGrid>

                    <h:panelGrid style="width: 30%" >
                        <p:outputLabel value="#{loginBean.tipo}" styleClass="usrsesionlabel"/>
                        <h:form>
                            <p:commandLink id="logout"
                                           actionListener="#{loginBean.logout}"
                                           style="margin-right:0px; margin-left: 0px; margin-top: 200px;">
                                <!--  oncomplete="logout(xhr, status, args)"-->

                                <h:outputText value="Cerrar sesion" />
                            </p:commandLink>
                            <!-- <p:commandButton id="boton" actionListener="{loginBean.logout}" value="boton"/>-->
                        </h:form>
                    </h:panelGrid>
                </h:panelGrid>
            </ui:define>

            <ui:define name="content">

                <h:panelGrid columns="3" style="width: 95%;  margin-left: 25px;">


                    <h:panelGrid style="width: 95%;height: 200px; background-color: #dadaef; margin: 0px 0px 0px 0px;margin-top: 10px;  "  columns="2">
                        <h:panelGrid style="margin: 0px 0px 0px 0px">
                            <img src="../../resources/iconoSubirArchivo.png" width="149" height="150" alt="iconoEncuesta" style="margin-left: 10px; margin-top: 20px;"/>
                        </h:panelGrid>

                        <h:panelGrid style="margin: 0px 0px 0px 0px">

                            <p:commandLink >
                            <h2 style="margin-top: 10px; margin-left: 0px; color: black; font-weight: bold; font-size: 2em">Subir archivo </h2>
                            </p:commandLink>

                        </h:panelGrid>

                    </h:panelGrid>



                    <h:panelGrid style="width: 95%;height: 200px; background-color: #dadaef; margin: 0px 0px 0px 0px ;margin-top: 10px;"  columns="2">
                        <h:panelGrid style="margin: 0px 0px 0px 0px">
                            <img src="../../resources/iconoConfiguracion.png" width="149" height="150" alt="iconoConfiguracion" style="margin-left: 10px; margin-top: 20px;"/>
                        </h:panelGrid>

                        <h:panelGrid style="margin: 0px 0px 0px 0px">
                            <center>
                                <h2 style="margin-top: 10px; margin-left: 0px; color: black; font-weight: bold; font-size: 2em">Configuracion</h2>
                            </center>
                        </h:panelGrid>

                    </h:panelGrid>

                    <h:panelGrid style="width: 95%;height: 200px; background-color: #dadaef; margin: 0px 0px 0px 0px ;margin-top: 10px;"  columns="2">
                        <h:panelGrid style="margin: 0px 0px 0px 0px">
                            <img src="../../resources/iconoEstadisticas.png" width="149" height="150" alt="iconoConfiguracion" style="margin-left: 10px; margin-top: 20px;"/>
                        </h:panelGrid>

                        <h:panelGrid style="margin: 0px 0px 0px 0px">
                            <center>
                                <h2 style="margin-top: 10px; margin-left: 0px; color: black; font-weight: bold; font-size: 2em">Estadisticas</h2>
                            </center>
                        </h:panelGrid>

                    </h:panelGrid>





                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
